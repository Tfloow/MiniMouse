name: Test
run-name: unit test
on:
  push:
    branches:
      - master
      - main
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download Package
        run: |
          sudo apt install python3-pip
          sudo pip install tk
      - name: Run
        run: python3 unit_test.py